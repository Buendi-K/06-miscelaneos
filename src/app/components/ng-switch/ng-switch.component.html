<button type="button" class="btn btn-success" (click)="alerta = 'success'">Success</button>
<button type="button" class="btn btn-info" (click)="alerta = 'info'">Info</button>
<button type="button" class="btn btn-warning" (click)="alerta = 'warning'">Warning</button>


<div [ngSwitch]="alerta">
    <div *ngSwitchCase="'success'">
        <div class="alert alert-success" role="alert">
            SUCCESS
        </div>
    </div>
    <div *ngSwitchCase="'info'">
        <div class="alert alert-info" role="alert">
            INFO
        </div>
    </div>
    <div *ngSwitchCase="'warning'">
        <div class="alert alert-warning" role="alert">
            WARNING
        </div>
    </div>
    <div *ngSwitchDefault>
        <div class="alert alert-danger" role="alert">
            DANGER
        </div>
    </div>
</div>
